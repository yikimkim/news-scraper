<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정부 보도자료 탭 테스트</title>
</head>
<body>
    <div id="test-output"></div>
    <script>
        // API 설정
        const API_BASE_URL = window.location.hostname.includes('sandbox') || window.location.hostname.includes('localhost') 
            ? `${window.location.protocol}//${window.location.hostname}`
            : '/api';

        let currentAgency = 'all';
        let currentGovernmentPage = 1;
        const governmentArticlesPerPage = 6;

        async function testGovernmentAPI() {
            const output = document.getElementById('test-output');
            output.innerHTML = '<h2>정부 보도자료 API 테스트</h2><p>테스트 중...</p>';
            
            try {
                console.log('API 테스트 시작...');
                console.log('API_BASE_URL:', API_BASE_URL);
                
                const url = `${API_BASE_URL}/api/news?agency=${currentAgency}&page=${currentGovernmentPage}&limit=${governmentArticlesPerPage}`;
                console.log('요청 URL:', url);
                
                const response = await fetch(url);
                console.log('응답 상태:', response.status);
                
                const result = await response.json();
                console.log('응답 데이터:', result);
                
                if (!result.success) {
                    throw new Error(result.error || '데이터를 불러올 수 없습니다.');
                }
                
                const newsData = result.data || [];
                console.log('뉴스 데이터 수:', newsData.length);
                
                // 통계 API도 테스트
                const statsResponse = await fetch(`${API_BASE_URL}/api/news/stats`);
                const statsResult = await statsResponse.json();
                console.log('통계 데이터:', statsResult);
                
                output.innerHTML = `
                    <h2>✅ 정부 보도자료 API 테스트 성공</h2>
                    <p><strong>API URL:</strong> ${API_BASE_URL}</p>
                    <p><strong>뉴스 개수:</strong> ${newsData.length}개</p>
                    <p><strong>첫 번째 뉴스:</strong> ${newsData[0] ? newsData[0].title : '없음'}</p>
                    <p><strong>전체 통계:</strong> 총 ${statsResult.success ? statsResult.data.total : 'N/A'}건</p>
                    <h3>뉴스 목록:</h3>
                    <ul>
                        ${newsData.slice(0, 3).map(item => `
                            <li><strong>${item.agency}:</strong> ${item.title} (${item.date})</li>
                        `).join('')}
                    </ul>
                `;
                
            } catch (error) {
                console.error('API 테스트 오류:', error);
                output.innerHTML = `
                    <h2>❌ 정부 보도자료 API 테스트 실패</h2>
                    <p><strong>오류:</strong> ${error.message}</p>
                    <p><strong>API URL:</strong> ${API_BASE_URL}</p>
                    <p>콘솔에서 자세한 내용을 확인하세요.</p>
                `;
            }
        }
        
        // 페이지 로드 시 자동 실행
        testGovernmentAPI();
    </script>
</body>
</html>
