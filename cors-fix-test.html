<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 수정 후 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 15px 0; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background-color: #f8d7da; }
        .success { border-left-color: #28a745; background-color: #d4edda; }
        .button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .news-card { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 8px; }
        .government-card { border-left: 4px solid #28a745; }
        .search-card { border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <h1>✅ CORS 수정 후 정부 보도자료 테스트</h1>
    
    <div class="test-result">
        <h3>🔧 수정된 사항</h3>
        <ul>
            <li><strong>백엔드 CORS 설정 추가:</strong> 포트 8080 허용</li>
            <li><strong>새 백엔드 URL:</strong> https://3002-imyjsakhqpzwgwbkwlqpw-5c13a017.sandbox.novita.ai</li>
            <li><strong>프론트엔드 API URL 업데이트:</strong> 포트 3002로 변경</li>
        </ul>
    </div>

    <button class="button" onclick="testCORSFixed()">CORS 수정 확인</button>
    <div id="cors-test"></div>

    <button class="button" onclick="testGovernmentNews()">정부 보도자료 API 테스트</button>
    <div id="government-news-test"></div>

    <button class="button" onclick="simulateGovernmentTab()">정부 탭 시뮬레이션</button>
    <div id="government-simulation"></div>

    <script>
        const API_BASE_URL = 'https://3002-imyjsakhqpzwgwbkwlqpw-5c13a017.sandbox.novita.ai';

        async function testCORSFixed() {
            const resultDiv = document.getElementById('cors-test');
            resultDiv.innerHTML = '<p>CORS 테스트 중...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            <h4>✅ CORS 문제 해결 완료!</h4>
                            <p><strong>서버 상태:</strong> ${result.status}</p>
                            <p><strong>응답 시간:</strong> 정상</p>
                            <p><strong>CORS 헤더:</strong> 정상 설정됨</p>
                        </div>
                    `;
                } else {
                    throw new Error(`서버 오류: ${response.status}`);
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h4>❌ CORS 문제 지속</h4>
                        <p><strong>오류:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testGovernmentNews() {
            const resultDiv = document.getElementById('government-news-test');
            resultDiv.innerHTML = '<p>정부 뉴스 API 테스트 중...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/news?agency=all&page=1&limit=5`);
                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">
                            <h4>✅ 정부 보도자료 API 성공!</h4>
                            <p><strong>총 보도자료:</strong> ${result.pagination.totalCount}개</p>
                            <p><strong>가져온 데이터:</strong> ${result.data.length}개</p>
                            <p><strong>첫 번째 기사:</strong> ${result.data[0].title}</p>
                            <p><strong>기관:</strong> ${result.data[0].agency}</p>
                        </div>
                    `;
                } else {
                    throw new Error(result.message || 'API 응답 오류');
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h4>❌ API 호출 실패</h4>
                        <p><strong>오류:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        async function simulateGovernmentTab() {
            const resultDiv = document.getElementById('government-simulation');
            resultDiv.innerHTML = '<p>정부 보도자료 탭 시뮬레이션 중...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/news?agency=all&page=1&limit=8`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message || 'API 오류');
                }

                // HTML 생성 (메인 앱과 동일한 로직)
                let cardsHTML = '';
                result.data.forEach((item) => {
                    const isDirectUrl = item.url && (
                        item.url.includes('view.do') || 
                        item.url.includes('Detail.do') || 
                        item.url.includes('/view/') || 
                        item.url.includes('/detail/') ||
                        item.url.includes('selectReportDetail.do') ||
                        item.url.includes('?contentNo=') ||
                        item.url.includes('?rptNo=')
                    );

                    cardsHTML += `
                        <div class="news-card ${isDirectUrl ? 'government-card' : 'search-card'}">
                            <h4>${item.title}</h4>
                            <p><strong>기관:</strong> ${item.agency} | <strong>날짜:</strong> ${item.date}</p>
                            <p>${item.summary}</p>
                            <div>
                                <a href="${item.url}" target="_blank" style="color: #007bff; text-decoration: none;">
                                    📖 원문 보기
                                </a>
                                <span style="margin-left: 20px; color: ${isDirectUrl ? '#28a745' : '#ffc107'};">
                                    ${isDirectUrl ? '✅ 직접 링크' : '🔍 검색 링크'}
                                </span>
                            </div>
                        </div>
                    `;
                });

                resultDiv.innerHTML = `
                    <div class="test-result success">
                        <h4>🎉 정부 보도자료 탭 정상 작동!</h4>
                        <p><strong>보도자료 ${result.data.length}개 로드 성공</strong></p>
                        <p><strong>이제 메인 앱에서 "🏛️ 정부 보도자료" 탭이 정상적으로 작동할 것입니다!</strong></p>
                        
                        <h5>📋 보도자료 미리보기:</h5>
                        <div style="max-height: 600px; overflow-y: auto;">
                            ${cardsHTML}
                        </div>
                    </div>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test-result error">
                        <h4>❌ 시뮬레이션 실패</h4>
                        <p><strong>오류:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // 페이지 로드 시 자동 테스트
        window.addEventListener('load', async () => {
            console.log('CORS 수정 테스트 시작');
            await testCORSFixed();
            setTimeout(() => testGovernmentNews(), 1000);
            setTimeout(() => simulateGovernmentTab(), 2000);
        });
    </script>
</body>
</html>
