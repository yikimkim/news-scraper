<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스크래퍼 - News Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .search-btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            align-self: end;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 0 40px 40px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-card-content {
            padding: 20px;
        }

        .news-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .news-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .news-link {
            display: inline-block;
            color: #2196F3;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .news-link:hover {
            color: #1976D2;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-section,
            .results {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📰 뉴스 스크래퍼</h1>
            <p>실시간 뉴스를 검색하고 모아보는 플랫폼</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="newsForm">
                <div class="input-group">
                    <label for="keyword">검색 키워드</label>
                    <input type="text" id="keyword" name="keyword" placeholder="예: 기술, 정치, 경제" required>
                </div>
                <div class="input-group">
                    <label for="source">뉴스 소스</label>
                    <select id="source" name="source">
                        <option value="all">전체</option>
                        <option value="naver">네이버 뉴스</option>
                        <option value="daum">다음 뉴스</option>
                        <option value="google">구글 뉴스</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">🔍 검색</button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>뉴스를 검색하고 있습니다...</p>
        </div>

        <div class="results" id="results">
            <div class="no-results" id="welcomeMessage">
                <h3>🎯 뉴스 검색을 시작하세요</h3>
                <p>관심 있는 키워드를 입력하고 최신 뉴스를 확인해보세요.</p>
            </div>
        </div>
    </div>

    <script>
        // 뉴스 검색 폼 이벤트 리스너
        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const keyword = document.getElementById('keyword').value;
            const source = document.getElementById('source').value;
            
            if (!keyword.trim()) {
                alert('검색 키워드를 입력해주세요.');
                return;
            }
            
            searchNews(keyword, source);
        });

        // 뉴스 검색 함수
        async function searchNews(keyword, source) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            // 로딩 표시
            loading.style.display = 'block';
            welcomeMessage.style.display = 'none';
            results.innerHTML = '';
            
            try {
                // 실제 API 호출 대신 데모 데이터 사용
                const demoNews = generateDemoNews(keyword, source);
                
                // 로딩 시뮬레이션 (2초)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                displayNews(demoNews);
            } catch (error) {
                displayError('뉴스를 불러오는 중 오류가 발생했습니다.');
            } finally {
                loading.style.display = 'none';
            }
        }

        // 데모 뉴스 생성 함수
        function generateDemoNews(keyword, source) {
            const demoArticles = [
                {
                    title: `${keyword} 관련 최신 뉴스 - 혁신적인 발전 이어져`,
                    description: `${keyword}에 대한 최신 동향과 전문가들의 분석을 통해 미래 전망을 살펴봅니다.`,
                    url: '#',
                    source: source === 'all' ? '종합 뉴스' : getSourceName(source),
                    publishedAt: new Date().toLocaleString('ko-KR'),
                    imageUrl: 'https://via.placeholder.com/300x200?text=News+Image'
                },
                {
                    title: `${keyword} 산업 동향 - 새로운 변화의 물결`,
                    description: `${keyword} 분야의 주요 변화와 이에 따른 시장 반응을 자세히 알아봅니다.`,
                    url: '#',
                    source: source === 'all' ? '경제 뉴스' : getSourceName(source),
                    publishedAt: new Date(Date.now() - 3600000).toLocaleString('ko-KR'),
                    imageUrl: 'https://via.placeholder.com/300x200?text=Industry+News'
                },
                {
                    title: `전문가 분석: ${keyword}의 미래 전망`,
                    description: `업계 전문가들이 바라본 ${keyword}의 향후 발전 방향과 주요 이슈들을 정리했습니다.`,
                    url: '#',
                    source: source === 'all' ? '전문 뉴스' : getSourceName(source),
                    publishedAt: new Date(Date.now() - 7200000).toLocaleString('ko-KR'),
                    imageUrl: 'https://via.placeholder.com/300x200?text=Expert+Analysis'
                },
                {
                    title: `${keyword} 관련 정책 변화 및 대응 방안`,
                    description: `최근 ${keyword} 관련 정책 변화와 이에 대한 각계의 반응을 종합적으로 살펴봅니다.`,
                    url: '#',
                    source: source === 'all' ? '정책 뉴스' : getSourceName(source),
                    publishedAt: new Date(Date.now() - 10800000).toLocaleString('ko-KR'),
                    imageUrl: 'https://via.placeholder.com/300x200?text=Policy+News'
                }
            ];
            
            return demoArticles;
        }

        // 소스 이름 반환 함수
        function getSourceName(source) {
            const sourceNames = {
                'naver': '네이버 뉴스',
                'daum': '다음 뉴스',
                'google': '구글 뉴스'
            };
            return sourceNames[source] || '종합 뉴스';
        }

        // 뉴스 표시 함수
        function displayNews(articles) {
            const results = document.getElementById('results');
            
            if (articles.length === 0) {
                results.innerHTML = '<div class="no-results"><h3>검색 결과가 없습니다</h3><p>다른 키워드로 검색해보세요.</p></div>';
                return;
            }
            
            const newsGrid = document.createElement('div');
            newsGrid.className = 'news-grid';
            
            articles.forEach(article => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                
                newsCard.innerHTML = `
                    <img src="${article.imageUrl}" alt="뉴스 이미지" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="news-card-content">
                        <div class="news-meta">
                            <span>${article.source}</span>
                            <span>${article.publishedAt}</span>
                        </div>
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" class="news-link" target="_blank">자세히 읽기 →</a>
                    </div>
                `;
                
                newsGrid.appendChild(newsCard);
            });
            
            results.appendChild(newsGrid);
        }

        // 에러 표시 함수
        function displayError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // 페이지 로드 시 환영 메시지 표시
        document.addEventListener('DOMContentLoaded', function() {
            console.log('뉴스 스크래퍼가 준비되었습니다!');
        });
    </script>
</body>
