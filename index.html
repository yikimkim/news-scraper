<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 스크래퍼 - 키워드별 게시판</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* 네비게이션 탭 */
        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #2196F3;
            border-bottom: 3px solid #2196F3;
        }

        .nav-tab:hover {
            background: #e3f2fd;
            color: #2196F3;
        }

        /* 탭 컨텐츠 */
        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        /* 검색 섹션 */
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #2196F3;
        }

        .btn {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #757575, #9E9E9E);
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #ef5350);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* 키워드 관리 섹션 */
        .keyword-management {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .keyword-tag {
            background: white;
            border: 2px solid #2196F3;
            color: #2196F3;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .keyword-tag.active {
            background: #2196F3;
            color: white;
        }

        .keyword-tag:hover {
            background: #e3f2fd;
        }

        .keyword-tag.active:hover {
            background: #1976D2;
        }

        .keyword-tag .delete-btn {
            background: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            font-weight: bold;
        }

        /* 로딩 및 메시지 */
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 뉴스 그리드 */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .news-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-card-content {
            padding: 20px;
        }

        .news-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .news-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 15px;
        }

        .news-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .news-link {
            color: #2196F3;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .news-link:hover {
            color: #1976D2;
        }

        .save-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #2196F3;
            color: white;
        }

        .save-btn.saved {
            background: #4CAF50;
            color: white;
        }

        /* 게시판 섹션 */
        .board-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .article-count {
            color: #666;
            font-size: 0.9rem;
        }

        /* 메시지 */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .welcome-message {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* 키워드 입력 섹션 */
        .keyword-input-section {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }

            .input-group {
                min-width: 100%;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tab-content {
                padding: 20px;
            }

            .nav-tabs {
                flex-direction: column;
            }

            .keyword-list {
                justify-content: center;
            }

            .keyword-input-section {
                flex-direction: column;
                align-items: stretch;
            }

            .keyword-input-section .btn {
                align-self: stretch !important;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📰 뉴스 스크래퍼</h1>
            <p>키워드별로 뉴스를 검색하고 저장하는 개인 게시판</p>
        </div>

        <!-- 네비게이션 탭 -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('search')">🔍 뉴스 검색</button>
            <button class="nav-tab" onclick="switchTab('boards')">📂 내 게시판</button>
            <button class="nav-tab" onclick="switchTab('manage')">⚙️ 키워드 관리</button>
        </div>

        <!-- 검색 탭 -->
        <div id="search-tab" class="tab-content active">
            <form class="search-form" id="newsForm">
                <div class="input-group">
                    <label for="keyword">검색 키워드</label>
                    <input type="text" id="keyword" name="keyword" placeholder="예: 기술, 정치, 경제" required>
                </div>
                <div class="input-group">
                    <label for="source">뉴스 소스</label>
                    <select id="source" name="source">
                        <option value="all">전체</option>
                        <option value="naver">네이버 뉴스</option>
                        <option value="daum">다음 뉴스</option>
                        <option value="google">구글 뉴스</option>
                    </select>
                </div>
                <button type="submit" class="btn">🔍 검색</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>뉴스를 검색하고 있습니다...</p>
            </div>

            <div id="search-results">
                <div class="welcome-message" id="welcomeMessage">
                    <h3>🎯 뉴스 검색을 시작하세요</h3>
                    <p>관심 있는 키워드를 입력하고 최신 뉴스를 확인해보세요.<br>
                    마음에 드는 기사는 저장 버튼(💾)을 클릭해서 키워드별 게시판에 보관할 수 있습니다.</p>
                </div>
            </div>
        </div>

        <!-- 게시판 탭 -->
        <div id="boards-tab" class="tab-content">
            <div class="keyword-management">
                <h3>📂 저장된 키워드 게시판</h3>
                <div class="keyword-list" id="boardKeywordList">
                    <!-- 키워드 목록이 여기에 표시됩니다 -->
                </div>
            </div>

            <div id="board-content">
                <div class="welcome-message">
                    <h3>📋 게시판을 선택하세요</h3>
                    <p>위에서 키워드를 선택하면 해당 게시판의 저장된 기사들을 볼 수 있습니다.</p>
                </div>
            </div>
        </div>

        <!-- 키워드 관리 탭 -->
        <div id="manage-tab" class="tab-content">
            <div class="keyword-management">
                <h3>⚙️ 키워드 관리</h3>
                <p>새로운 키워드를 추가하거나 기존 키워드를 삭제할 수 있습니다.</p>
                
                <div class="keyword-input-section">
                    <div class="input-group" style="flex: 1;">
                        <label for="newKeyword">새 키워드</label>
                        <input type="text" id="newKeyword" placeholder="예: AI, 경제, 스포츠">
                    </div>
                    <button type="button" class="btn btn-success" onclick="addKeyword()" style="align-self: flex-end;">➕ 추가</button>
                </div>

                <div class="keyword-list" id="manageKeywordList">
                    <!-- 키워드 목록이 여기에 표시됩니다 -->
                </div>
            </div>

            <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                <h4>📊 통계</h4>
                <div id="statistics"></div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let currentKeyword = null;
        let keywords = JSON.parse(localStorage.getItem('newsKeywords')) || [];
        let savedArticles = JSON.parse(localStorage.getItem('savedArticles')) || {};

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('뉴스 스크래퍼 게시판이 준비되었습니다!');
            updateKeywordLists();
            updateStatistics();
            
            // 새 키워드 입력에서 Enter 키 처리
            document.getElementById('newKeyword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addKeyword();
                }
            });
        });

        // 탭 전환
        function switchTab(tabName) {
            // 모든 탭 비활성화
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭 활성화
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // 탭별 초기화
            if (tabName === 'boards') {
                updateKeywordLists();
            } else if (tabName === 'manage') {
                updateKeywordLists();
                updateStatistics();
            }
        }

        // 키워드 추가
        function addKeyword() {
            const input = document.getElementById('newKeyword');
            const keyword = input.value.trim();
            
            if (!keyword) {
                alert('키워드를 입력해주세요.');
                return;
            }
            
            if (keywords.includes(keyword)) {
                alert('이미 존재하는 키워드입니다.');
                return;
            }
            
            keywords.push(keyword);
            savedArticles[keyword] = [];
            saveData();
            input.value = '';
            updateKeywordLists();
            updateStatistics();
            
            alert(`"${keyword}" 키워드가 추가되었습니다.`);
        }

        // 키워드 삭제
        function deleteKeyword(keyword) {
            if (!confirm(`"${keyword}" 키워드와 저장된 모든 기사를 삭제하시겠습니까?`)) {
                return;
            }
            
            keywords = keywords.filter(k => k !== keyword);
            delete savedArticles[keyword];
            
            if (currentKeyword === keyword) {
                currentKeyword = null;
                showBoardWelcome();
            }
            
            saveData();
            updateKeywordLists();
            updateStatistics();
        }

        // 키워드 목록 업데이트
        function updateKeywordLists() {
            const boardList = document.getElementById('boardKeywordList');
            const manageList = document.getElementById('manageKeywordList');
            
            // 게시판 키워드 목록
            boardList.innerHTML = '';
            keywords.forEach(keyword => {
                const count = savedArticles[keyword] ? savedArticles[keyword].length : 0;
                const tag = document.createElement('div');
                tag.className = `keyword-tag ${currentKeyword === keyword ? 'active' : ''}`;
                tag.innerHTML = `${keyword} (${count})`;
                tag.onclick = () => selectKeyword(keyword);
                boardList.appendChild(tag);
            });
            
            // 관리 키워드 목록
            manageList.innerHTML = '';
            keywords.forEach(keyword => {
                const count = savedArticles[keyword] ? savedArticles[keyword].length : 0;
                const tag = document.createElement('div');
                tag.className = 'keyword-tag';
                tag.innerHTML = `
                    ${keyword} (${count})
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteKeyword('${keyword}')">×</button>
                `;
                manageList.appendChild(tag);
            });
            
            if (keywords.length === 0) {
                boardList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">저장된 키워드가 없습니다. 키워드 관리에서 추가해주세요.</p>';
                manageList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">키워드를 추가해주세요.</p>';
            }
        }

        // 키워드 선택
        function selectKeyword(keyword) {
            currentKeyword = keyword;
            updateKeywordLists();
            showSavedArticles(keyword);
        }

        // 저장된 기사 표시
        function showSavedArticles(keyword) {
            const boardContent = document.getElementById('board-content');
            const articles = savedArticles[keyword] || [];
            
            if (articles.length === 0) {
                boardContent.innerHTML = `
                    <div class="no-results">
                        <h3>📭 "${keyword}" 게시판이 비어있습니다</h3>
                        <p>뉴스 검색에서 관련 기사를 검색하고 저장해보세요.</p>
                    </div>
                `;
                return;
            }
            
            boardContent.innerHTML = `
                <div class="board-header">
                    <h3>📂 ${keyword} 게시판</h3>
                    <div class="article-count">총 ${articles.length}개의 기사</div>
                </div>
                <div class="news-grid" id="savedNewsGrid"></div>
            `;
            
            const newsGrid = document.getElementById('savedNewsGrid');
            articles.forEach((article, index) => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                
                newsCard.innerHTML = `
                    <img src="${article.imageUrl}" alt="뉴스 이미지" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="news-card-content">
                        <div class="news-meta">
                            <span>${article.source}</span>
                            <span>${article.savedAt}</span>
                        </div>
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <div class="news-actions">
                            <a href="${article.url}" class="news-link" target="_blank">자세히 읽기 →</a>
                            <button class="btn btn-danger btn-small" onclick="removeArticle('${keyword}', ${index})">삭제</button>
                        </div>
                    </div>
                `;
                
                newsGrid.appendChild(newsCard);
            });
        }

        // 게시판 환영 메시지
        function showBoardWelcome() {
            const boardContent = document.getElementById('board-content');
            boardContent.innerHTML = `
                <div class="welcome-message">
                    <h3>📋 게시판을 선택하세요</h3>
                    <p>위에서 키워드를 선택하면 해당 게시판의 저장된 기사들을 볼 수 있습니다.</p>
                </div>
            `;
        }

        // 기사 제거
        function removeArticle(keyword, index) {
            if (!confirm('이 기사를 삭제하시겠습니까?')) {
                return;
            }
            
            savedArticles[keyword].splice(index, 1);
            saveData();
            showSavedArticles(keyword);
            updateKeywordLists();
            updateStatistics();
        }

        // 통계 업데이트
        function updateStatistics() {
            const statsDiv = document.getElementById('statistics');
            const totalKeywords = keywords.length;
            const totalArticles = Object.values(savedArticles).reduce((sum, articles) => sum + articles.length, 0);
            
            statsDiv.innerHTML = `
                <p><strong>총 키워드:</strong> ${totalKeywords}개</p>
                <p><strong>총 저장된 기사:</strong> ${totalArticles}개</p>
                <p><strong>평균 키워드당 기사 수:</strong> ${totalKeywords > 0 ? Math.round(totalArticles / totalKeywords * 10) / 10 : 0}개</p>
            `;
        }

        // 뉴스 검색 폼 이벤트
        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const keyword = document.getElementById('keyword').value;
            const source = document.getElementById('source').value;
            
            if (!keyword.trim()) {
                alert('검색 키워드를 입력해주세요.');
                return;
            }
            
            searchNews(keyword, source);
        });

        // 뉴스 검색
        async function searchNews(keyword, source) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('search-results');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            // 로딩 표시
            loading.style.display = 'block';
            welcomeMessage.style.display = 'none';
            results.innerHTML = '';
            
            try {
                const demoNews = generateDemoNews(keyword, source);
                
                // 로딩 시뮬레이션 (2초)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                displaySearchNews(demoNews, keyword);
            } catch (error) {
                displayError('뉴스를 불러오는 중 오류가 발생했습니다.');
            } finally {
                loading.style.display = 'none';
            }
        }

        // 검색 결과 표시 (저장 기능 포함)
        function displaySearchNews(articles, searchKeyword) {
            const results = document.getElementById('search-results');
            
            if (articles.length === 0) {
                results.innerHTML = '<div class="no-results"><h3>검색 결과가 없습니다</h3><p>다른 키워드로 검색해보세요.</p></div>';
                return;
            }
            
            results.innerHTML = `
                <div class="board-header">
                    <h3>🔍 "${searchKeyword}" 검색 결과</h3>
                    <div class="article-count">${articles.length}개의 기사를 찾았습니다</div>
                </div>
                <div class="news-grid" id="searchNewsGrid"></div>
            `;
            
            const newsGrid = document.getElementById('searchNewsGrid');
            articles.forEach((article, index) => {
                const newsCard = document.createElement('div');
                newsCard.className = 'news-card';
                
                newsCard.innerHTML = `
                    <button class="save-btn" onclick="saveArticle(${index}, '${searchKeyword}')" title="기사 저장">
                        💾
                    </button>
                    <img src="${article.imageUrl}" alt="뉴스 이미지" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                    <div class="news-card-content">
                        <div class="news-meta">
                            <span>${article.source}</span>
                            <span>${article.publishedAt}</span>
                        </div>
                        <h3>${article.title}</h3>
                        <p>${article.description}</p>
                        <a href="${article.url}" class="news-link" target="_blank">자세히 읽기 →</a>
                    </div>
                `;
                
                newsGrid.appendChild(newsCard);
            });
            
            // 검색된 기사들을 전역 변수에 저장
            window.currentSearchResults = articles;
        }

        // 기사 저장
        function saveArticle(index, searchKeyword) {
            const article = window.currentSearchResults[index];
            
            // 키워드가 없으면 자동으로 추가
            if (!keywords.includes(searchKeyword)) {
                keywords.push(searchKeyword);
                savedArticles[searchKeyword] = [];
            }
            
            // 중복 체크
            const existingArticle = savedArticles[searchKeyword].find(saved => saved.title === article.title);
            if (existingArticle) {
                alert('이미 저장된 기사입니다.');
                return;
            }
            
            // 저장 시간 추가
            article.savedAt = new Date().toLocaleString('ko-KR');
            
            // 기사 저장
            savedArticles[searchKeyword].push(article);
            saveData();
            updateKeywordLists();
            updateStatistics();
            
            // 저장 버튼 상태 변경
            const saveBtn = event.target;
            saveBtn.classList.add('saved');
            saveBtn.innerHTML = '✅';
            saveBtn.onclick = null;
            
            alert('기사가 저장되었습니다!');
        }

        // 소스 이름 반환
        function getSourceName(source) {
            const sourceNames = {
                'naver': '네이버 뉴스',
                'daum': '다음 뉴스',
                'google': '구글 뉴스'
            };
            return sourceNames[source] || '종합 뉴스';
        }

        // 에러 표시
        function displayError(message) {
            const results = document.getElementById('search-results');
            results.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // 데이터 저장
        function saveData() {
            localStorage.setItem('newsKeywords', JSON.stringify(keywords));
            localStorage.setItem('savedArticles', JSON.stringify(savedArticles));
        }
    </script>
